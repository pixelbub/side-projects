        function drawNumbers(){
            const nums = ["I", "II", "III", "IV", "V", "VI", "VII", "VIII", "IX", "X", "XI","XII"];
            graphics.font = "40px serif";
            graphics.textAlign = "center";
            graphics.textBaseline = "middle";

            for (let i=0; i<12; i++){
                angle = (i*30 - 60)* Math.PI/180;
                x =  300 + 210 * Math.cos(angle);
                y = 300 + 210 * Math.sin(angle);

                graphics.save();
                graphics.translate(x, y);
                graphics.rotate(angle + Math.PI / 2); // +90Â° so it curves along arc
                
                graphics.fillText(nums[i],0,0);
                graphics.restore();
            }
        }

        function drawClockHands(){
            now = new Date();
            document.getElementById("some_id").innerHTML = now;
            let sec = now.getSeconds();
            let min = now.getMinutes();
            let hour = now.getHours() % 12;

            /*let fullhour = now.getHours();
            if(fullhour === 20){
                graphics.strokeStyle = "green";
                graphics.fillStyle = "green";

            }
            else{
                graphics.strokeStyle = "#4d8ccb";
                graphics.fillStyle = "#4d8ccb";

            }*/

            let sAngle = (sec*6)*Math.PI/180 - Math.PI / 2;
            let mAngle = ((min+sec/60) * 6 ) * Math.PI/180 - Math.PI / 2;
            let hAngle = ( (hour+min/60 + sec/3600) * 30) * Math.PI/180 - Math.PI / 2;

           // drawHand(hAngle,120,6);
            //drawHand(mAngle, 180, 4);
            //drawHand(sAngle, 200, 2, "red")
            
            drawThickHand(120, 20, hAngle, graphics.strokeStyle);    // hour hand (sword)
            drawThickHand(180, 14, mAngle, graphics.strokeStyle);    // minute hand (sword)

            // thin second hand
            let tailLength = 25;
            graphics.beginPath();
            graphics.moveTo(300 - tailLength * Math.cos(sAngle), 300 - tailLength * Math.sin(sAngle));
            graphics.lineTo(300 + 200 * Math.cos(sAngle), 300 + 200 * Math.sin(sAngle));
            //graphics.strokeStyle = "#4d8ccb";
            graphics.lineWidth = 2;
            graphics.stroke();
            graphics.lineWidth = 1;

        }

        function drawHand(angle, length, width, color = "#4d8ccb"){
            x = 300 + length * Math.cos(angle);
            y = 300 + length * Math.sin(angle);

            graphics.beginPath();
            graphics.strokeStyle = color;
            graphics.moveTo(300,300);
            graphics.lineTo(x,y);
            graphics.stroke();
            graphics.lineWidth = 1;
            graphics.strokeStyle = "#4d8ccb";
            graphics.strokeStyle = 1;
        }

    function drawThickHand(length, width, angleRad, color = "#4d8ccb"){
        const cx = 300;
        const cy = 300;

        const tipLength = width * 1.5;
        const tailLength = width * 0;

        const tailWidth = width * 0.5; // tapering: tail is thinner than main width

        const shaftStartX = cx + (length - tipLength) * Math.cos(angleRad);
        const shaftStartY = cy + (length - tipLength) * Math.sin(angleRad);

        const shaftEndX = cx - tailLength * Math.cos(angleRad);
        const shaftEndY = cy - tailLength * Math.sin(angleRad);

        const tipX = cx + length * Math.cos(angleRad);
        const tipY = cy + length * Math.sin(angleRad);

        const tailX = cx - (length * 0.1) * Math.cos(angleRad);
        const tailY = cy - (length * 0.1) * Math.sin(angleRad);

        // Shaft width (normal direction)
        const halfWidth = width / 1.75;
        const offsetX = halfWidth * Math.cos(angleRad + Math.PI / 2);
        const offsetY = halfWidth * Math.sin(angleRad + Math.PI / 2);

        // Tail width (narrower)
        const tailHalf = tailWidth / 2;
        const tailOffsetX = tailHalf * Math.cos(angleRad + Math.PI / 2);
        const tailOffsetY = tailHalf * Math.sin(angleRad + Math.PI / 2);

        // Shaft corners
        const shaftTopX = shaftStartX + offsetX;
        const shaftTopY = shaftStartY + offsetY;
        const shaftBottomX = shaftStartX - offsetX;
        const shaftBottomY = shaftStartY - offsetY;

        // Tail base corners (narrow)
        const backTopX = shaftEndX + tailOffsetX;
        const backTopY = shaftEndY + tailOffsetY;
        const backBottomX = shaftEndX - tailOffsetX;
        const backBottomY = shaftEndY - tailOffsetY;

        graphics.beginPath();
        graphics.moveTo(tipX, tipY);                  // tip
        graphics.lineTo(shaftTopX, shaftTopY);        // top edge
        graphics.lineTo(backTopX, backTopY);          // back top
        graphics.lineTo(tailX, tailY);                // tail tip
        graphics.lineTo(backBottomX, backBottomY);    // back bottom
        graphics.lineTo(shaftBottomX, shaftBottomY);  // bottom edge
        graphics.closePath();

        graphics.fillStyle = color;
        graphics.fill();  
    }
        
    function drawSpikes() {
    const baseRadius = 240;      // outer circle radius
    const spikeLength = 20;      // length of spike outward
    const spikeWidth = 15;       // width of triangle base

    for (let i = 0; i < 12; i++) {
        let angle = i * 30 * Math.PI / 180; // hour angle

        // Center point on outer edge
        let baseCenterX = 300 + baseRadius * Math.cos(angle);
        let baseCenterY = 300 + baseRadius * Math.sin(angle);

        // Tip of triangle (extends out from base)
        let tipX = 300 + (baseRadius + spikeLength) * Math.cos(angle);
        let tipY = 300 + (baseRadius + spikeLength) * Math.sin(angle);

        // Compute normal/perpendicular to angle
        let perpAngle = angle + Math.PI / 2;

        // Base corners (offset left and right from center along perpendicular)
        let halfWidth = spikeWidth / 2;
        let baseLeftX = baseCenterX + halfWidth * Math.cos(perpAngle);
        let baseLeftY = baseCenterY + halfWidth * Math.sin(perpAngle);
        let baseRightX = baseCenterX - halfWidth * Math.cos(perpAngle);
        let baseRightY = baseCenterY - halfWidth * Math.sin(perpAngle);

        // Draw triangle
        graphics.beginPath();
        graphics.moveTo(tipX, tipY);
        graphics.lineTo(baseLeftX, baseLeftY);
        graphics.lineTo(baseRightX, baseRightY);
        graphics.closePath();

        
        graphics.shadowBlur = 10;
        graphics.fill();
        graphics.shadowBlur = 0; // reset
    }
}
